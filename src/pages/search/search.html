<ion-header>
</ion-header>


<ion-content class="splash-bg">
  <div text-align-center class="vertical-align-content">
  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label color="primary" fixed>City</ion-label>
      <ion-input placeholder="i.e. Philadelphia"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>State</ion-label>
      <ion-input placeholder="i.e. PA"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" fixed>Country</ion-label>
        <ion-input placeholder="i.e. USA"></ion-input>
      </ion-item>
      <br>
      <br>
      <button ion-button round block type="submit" block>Search Artists</button>
  </form>
</div>
</ion-content>
